---
layout: default
title: Blog
---

<p><a href="/" style="color: #159957; text-decoration: none; font-weight: bold;">‚Üê Return Home</a></p>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h2>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <div class="post-meta">
        <time datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date: "%B %d, %Y" }}
        </time>
      </div>
      <div class="post-excerpt">
        {{ post.excerpt }}
      </div>
    </article>
    {% unless forloop.last %}
      <hr>
    {% endunless %}
  {% endfor %}
</div>

{% if site.posts.size == 0 %}
<p>No posts yet. Check back soon!</p>
{% endif %}

<style>
.posts {
  margin-top: 2rem;
}

.post {
  margin-bottom: 3rem;
}

.post h2 {
  margin-bottom: 0.5rem;
  font-size: 1.5rem;
}

.post h2 a {
  color: #159957;
  text-decoration: none;
}

.post h2 a:hover {
  text-decoration: underline;
}

.post-meta {
  color: #606c71;
  font-size: 0.9rem;
  margin-bottom: 1rem;
}

.post-excerpt {
  margin-bottom: 1rem;
  line-height: 1.6;
  color: #4a5568;
}

hr {
  margin: 3rem 0;
  border: 0;
  border-top: 1px solid #eff0f1;
}
</style>
